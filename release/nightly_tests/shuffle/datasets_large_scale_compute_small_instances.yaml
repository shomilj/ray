cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 1000
    TagSpecifications:
      - ResourceType: "instance"
        Tags:
          - Key: anyscale-failing-timeout
            Value: '3600'

head_node_type:
    name: head_node
    instance_type:  m5.4xlarge

worker_node_types:
    - name: worker_node
      instance_type: m5.4xlarge
      min_workers: 19
      max_workers: 19
      use_spot: false
